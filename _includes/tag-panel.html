<div class="well">
    <h4>Tags</h4>
    <div class="row">
        <ul>
            {% for tag in page.tags %}
            <li style="font-size: {{catgory | last | size | times: 100 | divided_by: site.tags.size }}">
                <a href="/{{ tag | first | slugize }}/">
                    {{ tag | first }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
